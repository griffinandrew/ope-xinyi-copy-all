name: checksum
on:
  push:
    branches: [test-book]
jobs:
  checksum:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          #pip install -r requirements.txt
          pip install jupyter-book
          pip install matplotlib
          pip install numpy 
          pip install pandas 
      - name: run checksum
        run: |
          make build #danni says that make build will extract checksum from image to local machine
          echo "extracting the checksum"
